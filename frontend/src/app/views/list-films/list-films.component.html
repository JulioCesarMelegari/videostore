<mat-card>
  <mat-card-title class="mat-card-title">
    List Films
  </mat-card-title >
  <mat-card-subtitle class="mat-card-title">
    <h2>{{listFilms.length}} films found</h2>
  </mat-card-subtitle>
  <mat-card-content class="mat-card-content">
    <app-card-film></app-card-film>
  </mat-card-content>
</mat-card>
<div class="fab-button">
  <button mat-fab color="primary" matBadge="{{toggleCount()}}" matBadgePosition="after"
    matBadgeColor="accent"
    [matBadgeHidden] = "hidden"
    (mouseover)="toggleBadgeVisibility()"
    (mouseout)="toggleBadgeVisibility()"
    (click)="toCheckout()"
  >
  <i class="material-icons">shopping_cart</i>
  <p class="btn-description">Finalizar Pedido</p>

  </button>
</div>

<mat-card class="mat-card-main mat-elevation-z4">
  <mat-card-title>
    <h2>Carrinho</h2>
  </mat-card-title >
  <mat-card class="total">
      <h2>{{listSelectedFilms.length}} Itens Selecionados</h2>
      <h3>Total: {{totalPrice}}</h3>
  </mat-card>
  <mat-card class="mat-card-film" [class.isValid]="disabled ===true" *ngFor="let film of listSelectedFilms">
    <mat-card-content class="mat-card-content">
      <div class="mat-card-content">
        <mat-card-title>
          <h2>{{film.name}}</h2>
        </mat-card-title>
        <mat-card-subtitle>
          {{film.price}}
        </mat-card-subtitle>
      </div>
      <button mat-flat-button color="warn" (click)="exclude(film)">
        Excluir
      </button>
    </mat-card-content>
  </mat-card>
</mat-card>
<mat-card-actions class="actions-container">
  <button mat-flat-button color="warn" (click)="excludeAll()" [disabled]="disabled === true" class="excludeAll">
    Excluir todos
  </button>
</mat-card-actions>

<mat-card >
    <form id="form" class="form">
      <h2>Dados para pagamento:</h2>
      <p>
        <mat-form-field appearance="outline" class="form-full-width">
          <mat-label>
            Qual seu nome?
          </mat-label>
            <input type="text" matInput placeholder="nome" required name="name"
            [disabled]="disabled === true">
          <i class="material-icons" matSuffix required>person</i>
          <mat-hint class="hint">Ex.: João, Maria...</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="form-full-width">
          <mat-label>
            Qual seu Endereço?
          </mat-label>
            <input type="text" matInput placeholder="Endereço" required name="adress"
            [disabled]="disabled === true">
          <i class="material-icons" matSuffix required>home</i>
          <mat-hint class="hint">Ex.: Av. Brasil, 55...</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="form-full-width">
          <mat-label>
            Digite sua senha
          </mat-label>
            <input matInput [type]= "hide ? 'password' : 'text'"
            required name="password"
            [disabled]="disabled === true">
            <button mat-icon-button matSuffix (click)='hide = !hide'
              [disabled]="disabled === true">
              <i class="material-icons" matSuffix required>
                {{hide ? "visibility_off" : "visibility"}}
              </i>
            </button>
        </mat-form-field>
      </p>

      <button type="submit" mat-flat-button class="mat-pay" color="primary"
      (click)="payment()"
      [disabled]="disabled === true">Pay</button>
      <button mat-flat-button class="mat-cancel" color="warn"
      (click)="cancel()">
        {{disabled ? "Back" : "Cancel"}}
      </button>

    </form>
</mat-card>
